<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAE TOE</h1>

    <!-- BOARD FOR TIC TAE TOE -->
    <div class="game-board hidden" id="gameBoard">
      <div data-index="0" class="square"></div>
      <div data-index="1" class="square"></div>
      <div data-index="2" class="square"></div>
      <div data-index="3" class="square"></div>
      <div data-index="4" class="square"></div>
      <div data-index="5" class="square"></div>
      <div data-index="6" class="square"></div>
      <div data-index="7" class="square"></div>
      <div data-index="8" class="square"></div>
    </div>

    <!-- SELECT GAMEPLAY BOX -->
    <div class="init-page" id="initPage">
      <p>Play versus</p>
      <div class="buttons-init">
        <button id="aiPlay">AI ðŸ¤– ( unbeatable )</button>
        <button id="humanPlay">HUMAN ðŸ§‘</button>
      </div>
    </div>

    <!-- WINNING MESSAGE -->
    <div class="winning-message hidden" id="winningScreen">
      <div data-winning-message></div>
      <button id="restartButton">Restart</button>
      <button id="mainMenuButton">Main Menu</button>
    </div>
  </body>
</html>
